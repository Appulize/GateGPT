<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GateGPT Dashboard</title>
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">GateGPT Dashboard</h1>
    <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">Deliveries</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">WhatsApp Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">Settings</button>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
        <div class="card mb-4">
          <div class="card-header">Deliveries</div>
          <div class="card-body p-0">
            <table class="table table-striped table-sm mb-0" id="deliveries-table">
              <thead><tr><th>Tracking</th><th>OTP</th><th>Phone</th><th>Status</th><th>Updated</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Live Log</div>
          <div class="card-body p-0 bg-dark text-success">
            <pre id="log" class="mb-0 small"></pre>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
        <div class="text-center">
          <img id="qr" class="img-fluid d-none my-4" alt="QR code" />
        </div>
      </div>
      <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <div class="card">
          <div class="card-header">Running Settings (Read-only)</div>
          <div class="card-body p-0">
            <table class="table table-sm mb-0" id="settings-table">
              <thead><tr><th>Key</th><th>Value</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
